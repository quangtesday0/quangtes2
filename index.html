    <style>

        :root{

        *{box-sizing:border-box}

    </style>
</head>

    Q("Xét ở chức năng kinh tế và tổ chức tiêu dùng, gia đình có đặc thù nào dưới đây mà các đơn vị kinh tế khác không có được?", ["Tham gia vào quá trình sản xuất và tái sản xuất ra sức lao động.", "Tham gia trực tiếp vào quá trình sản xuất, tái sản xuất ra tư liệu lao động.", "Tham gia trực tiếp vào quá trình sản xuất, tái sản xuất ra tư liệu tiêu dùng.", "Tham gia trực tiếp vào quá trình sản xuất, tái sản xuất ra tư liệu sản xuất."], 0),
            ] }
        ];

        let state={correctCount:0,answered:[]};
        let currentQuestions=[];

        const menuEl=document.getElementById('menu');
        const quizEl=document.getElementById('quiz');
        const scoreEl=document.getElementById('score');
        const quizSection=document.getElementById('quiz-section');

        function renderMenu(){
            menuEl.innerHTML='';
            CHAPTERS.forEach((ch,idx)=>{
                const btn=document.createElement('div');
                btn.className='chapter-btn';
                btn.textContent=ch.title;
                btn.onclick=()=>startChapter(idx);
                menuEl.appendChild(btn);
            });
        }

        function startChapter(index){
            currentQuestions=CHAPTERS[index].questions;
            state={correctCount:0,answered:Array(currentQuestions.length).fill(false)};
            menuEl.style.display='none';
            quizSection.style.display='block';
            renderAll();
        }

        function showMenu(){
            quizSection.style.display='none';
            menuEl.style.display='grid';
        }

        function renderAll(){
            quizEl.innerHTML='';
            currentQuestions.forEach((q,i)=>{
                const qWrap=document.createElement('div');qWrap.className='card question';
                const qText=document.createElement('div');qText.className='qtext';qText.textContent=`Câu ${i+1}. ${q.question}`;
                const opts=document.createElement('div');opts.className='opts';
                q.options.forEach((o,idx)=>{
                    const b=document.createElement('button');b.className='opt';b.innerHTML=`<div>${String.fromCharCode(65+idx)}. <span>${o}</span></div>`;b.dataset.qIndex=i;b.dataset.index=idx;
                    b.addEventListener('click',()=>selectOption(i,idx,b));opts.appendChild(b);
                });
                qWrap.appendChild(qText);qWrap.appendChild(opts);
                quizEl.appendChild(qWrap);
                if(state.answered[i]) revealAnswer(i);
            });
            updateScore();
        }

        function selectOption(qIndex,optIndex,btnEl){
            if(state.answered[qIndex]) return;
            const correct=currentQuestions[qIndex].answer;state.answered[qIndex]=true;
            if(optIndex===correct){btnEl.classList.add('correct');state.correctCount+=1;}
            else{btnEl.classList.add('wrong');showCorrectAnswer(qIndex);}
            revealAnswer(qIndex);updateScore();
        }

        function showCorrectAnswer(qIndex){
            const qCards=quizEl.querySelectorAll('.question');
            const correctIdx=currentQuestions[qIndex].answer;
            const ansText=document.createElement('div');
            ansText.style.color='var(--correct)';
            ansText.style.marginTop='6px';
            ansText.textContent=`Đáp án đúng là: ${String.fromCharCode(65+correctIdx)}. ${currentQuestions[qIndex].options[correctIdx]}`;
            qCards[qIndex].appendChild(ansText);
        }

        function revealAnswer(qIndex){
            const qCards=quizEl.querySelectorAll('.question');
            const opts=qCards[qIndex].querySelectorAll('.opt');
            opts.forEach(btn=>{const idx=Number(btn.dataset.index);btn.classList.add('disabled');if(idx===currentQuestions[qIndex].answer) btn.classList.add('correct');});
        }

        function updateScore(){
            const total=currentQuestions.length;const correct=state.correctCount;
            scoreEl.textContent=`Câu đúng: ${correct} / ${total}`;
        }

        renderMenu();
    </script>
